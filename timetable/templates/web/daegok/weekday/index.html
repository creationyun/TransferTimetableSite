{% extends 'base.html' %}

{% block content %}
{% load static %}
		<script>
		function _submit()
		{
			var arrival = document.getElementById('arrival').value;
			var transfer = document.getElementById('transfer').value
			if (arrival.substr(0,2) === transfer.substr(0,2)) {
				alert('서로 다른 노선이어야 합니다.');
				return;
			}
			
			window.location.href = "daegok-weekday-" + arrival + "-" + transfer + ".html";
		}
		</script>

				<!-- One -->

				<section class="wrapper style1 align-center">
					<div class="inner index align-left">
						<section>
							<header>
							<h3>방향 선택</h3>
							</header>
							<div class="content">
								<form method="post" action="#">
								<div class="fields">
									<div class="field">
										<label for="arrival">타고 온 열차</label>
										<select name="arrival" id="arrival">
											<option value="l3u" selected>3호선 대화 방면 열차</option>
											<option value="l3d">3호선 오금 방면 열차</option>
											<option value="gju">경의중앙선 서울역/용문 방면 열차</option>
											<option value="gjd">경의중앙선 문산 방면 열차</option>
										</select>
									</div>
									<div class="field">
										<label for="transfer">환승해서 탈 열차</label>
										<select name="transfer" id="transfer">
											<option value="l3u" selected>3호선 대화 방면 열차</option>
											<option value="l3d">3호선 오금 방면 열차</option>
											<option value="gju">경의중앙선 서울역/용문 방면 열차</option>
											<option value="gjd">경의중앙선 문산 방면 열차</option>
										</select>
									</div>
								</div>
								<ul class="actions">
									<li><input type="button" name="button" id="button" onclick="_submit()" value="확인" /></li>
								</ul>
								</form>
							</div>
						</section>
					</div>
				</section>
{% endblock content %}
